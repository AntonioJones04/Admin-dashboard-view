<!DOCTYPE html>
<!-- Access Stylesheet -->
<html>
    <head>
        <title>VR Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body class="p-4">
    <!-- Switches to Calendar View -->
    <h1>VR Headsets - Table View</h1>
    <a href="/?view=calendar" class="btn view-switch mb-3">Switch to Calendar View</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Headset</th>
                <th>Status</th>
            </tr>
        </thead>
        <!-- Lists Data that will be shown-->
        <tbody>
            {% for headset in headsets %}
            <tr>
                <td>{{ headset.ID }}</td>
                <td>{{ headset.name }}</td>
                <td>{{ headset.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
